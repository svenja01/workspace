<!DOCTYPE html>
<html lang="en">

<head>
    <!-- im head sind die Dokumenteigenschaften und Attribute usw. -->
    <title>Das ist der Titel</title>
    <!-- Seitentitel, title muss im head sein -->
    <meta charset="UTF-8">
    <!-- Zeichencodierung, meta ist immer im head, ist eine Beschreibung der Website -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Definiert die max. Anzeigefläche als 100% (responsivness) -->
    <link href="css/style.css" rel="stylesheet">
    <!-- css file einbinden -->
</head>
<!-- alles im head ist für den User nicht sichtbat -->

<body>
    <!-- umfasst den Inhalt, der im Browserfenster angezeigt wird -->
    <section>
        <!-- Abschnitt -->
        <header>
            <!-- Kopfbereich -->
            <h1 class="titel" id="haupttitel">Meine erste HTML Seite </h1>
            <!-- Überschrift, class ist für mehrere, id nur für etwas und übersteuert klasse -->
            <p></p>
            <!-- Absatz -->
            <br>
            <!-- Zeilenumbruch -->
            <hr>
            <!-- Trennlinie horinzontl -->
            <nav>
                <!-- Abschnitt mit Navigationslinks -->
            </nav>
            <article>
                <!-- Artikel/ Blogartikel -->
                <div>
                    <!-- Text der noch eingefügt werden muss man aber nicht weiss was er ist -->
                </div>
            </article>
            <figure>
                <img src="Bildlink" alt="The Pulpit Rock" width="304" height="228">
                <figcaption>
                    Bildunterschrift
                </figcaption>
            </figure>
        </header>
        <main>
            <section>
                <article>
                    <p class="hide">Das ist der Main-Bereich, hier befinden sich viele sections, article, header</p>
                </article>
            </section>
        </main>
    </section>
    <aside>
        <!-- Randbemerkung -->
    </aside>
    <footer>
        <!-- Fussteil -->
    </footer>
</body>

</html>
<!-- umschliesst alles -->
