<!DOCTYPE html> <!-- Typ des Dokuments: ich bein ein HTM5 Dokument -->
<html lang="en"> <!-- Das HTML Elternelement / Root / Wurzelelement -->
    <head> <!-- head und body sind immer in einem html dok, im head sind die Dokumenteigenschaften und Attribute usw.  -->
        <title>Meine erste HTML Seite</title> <!-- Seitentitel, title muss im head sein -->
        <meta charset="UTF-8"> <!-- Zeichencodierung, meta ist immer im head, ist eine Beschreibung der Website -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <!-- Definiert die max. Anzeigefläche als 100% (responsivness) -->
        <link href="css/style.css" rel="stylesheet">
    </head> <!-- Alles im head ist für den Benutzer nicht sichtbar -->
    <body>
         <!-- Ab hier, im Körper der Seite, ist für den Besucher alles sichtbar -->
            <h1 class="titel" id="haupttitel">Meine erste HTML Seite</h1>
    </body>
</html> <!-- Endtag von html, umschliesst alles -->
